<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; style-src 'self'; img-src 'self';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Translator Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Speech Translator Options</h1>
  <form>
    <label for="aws_access_key">AWS Access Key:</label>
    <input type="text" id="aws_access_key" name="aws_access_key">
    <label for="aws_secret_key">AWS Secret Key:</label>
    <input type="text" id="aws_secret_key" name="aws_secret_key">
    <label for="aws_region">AWS Region:</label>
    <input type="text" id="aws_region" name="aws_region">
    <button type="submit">Save</button>
  </form>
  <div id="message" style="margin-top: 10px;"></div>
  <script src="options.js"></script>
</body>
</html>
